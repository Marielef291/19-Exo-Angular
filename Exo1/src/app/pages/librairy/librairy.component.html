<div class="container mx-auto">
  <h1 class="font-bold text-gray-800 mb-6 text-4xl">Mes Livres</h1>

  <div class="space-y-4">
    <ul>
      @for (livre of livres; track livre; let i = $index){
      <li class="flex justify-between items-center p-4 bg-gray-300 rounded mb-3" >
        <span class="text-lg font-bold text-gray-700" >
          {{ livre.title }} - {{ livre.author }} - {{ livre.isRead | emoji }}
          </span>
        <button (click)="isRead(i)" class="bg-blue-700 text-white rounded-lg p-3 hover:bg-red-600">
          {{ livre.isRead ? "Non lu" : "Lu" }}
        </button>
      </li>
      } @empty {
      <p>Aucune s√©rie en cours</p>
      }
    </ul>
  </div>
  <h3>Formulaire</h3>

  <form class="w-full max-w-sm" (ngSubmit)="submitLivre()">
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label
          class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="title"
          >Titre</label
        >
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          type="text"
          id="title"
          name="title"
          [(ngModel)]="livre.title"
        />
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="author">Auteur</label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          type="text"
          id="author"
          name="author"
          [(ngModel)]="livre.author"
        />
      </div>
    </div>

    <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Ajouter</button>
  </form>
</div>
