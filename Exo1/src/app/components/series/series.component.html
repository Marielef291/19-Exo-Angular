<div class="container mx-auto">
    <h1 class="font-bold text-gray-800 mb-6 text-4xl">Mes séries</h1>
    
    <div class="space-y-4">
        <ul>
            @for (serie of series | sort: order; track serie; let i = $index){
                <li class="flex justify-between items-center p-4 bg-gray-300 rounded mb-3">
                    <span class="text-lg font-bold text-gray-700">{{ serie }}</span>
                    <button (click)="removeSerie(i)"  class="bg-red-700 text-white rounded-lg p-3 hover:bg-red-600">Supprimer</button>
                </li>
            } @empty {
                <p>Aucune série en cours</p>
            }
        </ul>
    </div>
    <button (click)="order = 'asc'" class="bg-green-700 text-white rounded-lg p-3 hover:bg-green-600 m-2">Tri Ascendant</button>
    <button (click)="order = 'desc'" class="bg-red-700 text-white rounded-lg p-3 hover:bg-red-600">Tri Descendant</button>
</div>
